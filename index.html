<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Report Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="conatiner">
        <h1>Healty Report Data</h1>
    <form action="/" method="post" enctype="multipart/form-data">
       <label >Name :</label>
<input type="text"  name="name" placeholder="e.g John Smith" required><br>
<label>Age :</label>
<input type="age" name="age">
<label>Weight :</label>
<input type="weight" name="weight" placeholder="e.g 40.5"><br>
<label>Email :</label>
<input type="email" name="email" placeholder="e.g abc@gmail.com" required><br>
<label>Upload Report :</label>
<input type="file" name="upload" accept="application/pdf" required><br>
<button class="btn btn-primary">Submit</button>
</div>
    </form>
</body>
</html>
